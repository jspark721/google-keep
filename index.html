<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <input class="modal-title" placeholder="Title" type="text" />
        <input class="modal-text" placeholder="Take a note..." type="text" />
        <span class="modal-close-button">Close</span>
      </div>
    </div>
    <main>
      <header>
        <img
          class="header-logo"
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
        />
        <h2 class="header-title">Keep</h2>
      </header>
      <div id="form-container">
        <form id="form" autocomplete="off">
          <input id="note-title" placeholder="Title" type="text" />
          <input id="note-text" placeholder="Take a note..." type="text" />
          <div id="form-buttons">
            <button type="submit" id="submit-button">Submit</button>
            <button type="button" id="form-close-button">Close</button>
          </div>
        </form>
      </div>

      <div id="notes"></div>
      <div id="placeholder">
        <i class="fa fa-lightbulb-o"></i>
        <p id="placeholder-text">Notes will appear here</p>
      </div>
      <div id="color-tooltip">
        <div class="color-option" data-color="#ffffff" id="white"></div>
        <div class="color-option" data-color="#FBC7E4" id="pink"></div>
        <div class="color-option" data-color="#FDFFB6" id="yellow"></div>
        <div class="color-option" data-color="#CAFFBF" id="green"></div>
        <div class="color-option" data-color="#A1E3FF" id="blue"></div>
        <div class="color-option" data-color="#BDB2FF" id="purple"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
